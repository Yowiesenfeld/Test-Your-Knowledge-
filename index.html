
<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <title>Test Your Knowledge</title>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        <!-- main section -->
        <div class="Large-outer-container">
            
            <!-- top part -->
            <div class="top-bar">
                <button> View Highscores </button>
                <p> Timer: 00:00 </p>
            </div>

            <!-- inner part -->
            <div class="inner-smaller-container">
                <header class="intro">
                    <h1> Test Your Knowledge</h1>
                    <p> To get started click on the blue button. Good Luck!</p>
                    <button> Start Quiz: </button>

                </header>

                <main>
                    <section class=" question-screen">
                        <h2> Questions Here</h2>
                        <!-- this is where the multipe choice answers will be -->
                        <ul>
                            <!-- placeholder -->
                            <li><button>Answer 1</button></li>
                            <li><button>Answer 2</button></li>
                            <li><button>Answer 3</button></li>
                            <li><button>Answer 4</button></li>
                        </ul>
                    </section>

                    <section class="quiz-finish-screen">
                        <h2>Quiz Finished!</h2>
                        <p> Your Score: 00</p>

                        <div>
                            <label for=""Enter Your Initials:></label>
                            <input type="text">
                            <button>Submit</button>
                        </div>
                    </section>

                    <section class="high-score">
                        <h2> Highscores:</h2>
                        <ol>
                            <li>ym</li>
                            <li>ym</li>
                            <li>ym</li>
                            <li>ym</li>
                        </ol>
                        <button>Go Back </button>
                        <button> Clear Highscores </button>
                    </section>
                </main>

            </div>
        
        </div>

    </body>
</html>
